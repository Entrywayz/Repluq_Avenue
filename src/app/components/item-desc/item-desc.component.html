<main class="desc__outer">
    <div class="desc__inner">
        
        <button class="prev__btn" (click)="prevImage()">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3">
                <path d="M400-80 0-480l400-400 56 57-343 343 343 343-56 57Z"/>
            </svg>
        </button>
        <div class="img__container">
            <div class="main-img__container">
                <img [src]="currentMainImage" width="500" height="500" alt="Main Product Image">
            </div>

            <div class="thumbnails__container">
                <div *ngFor="let img of thumbnails; let i = index" class="thumbnail">
                    <img 
                        [src]="img" 
                        width="100" 
                        height="100" 
                        [alt]="'Thumbnail ' + (i + 1)"
                        (click)="setMainImage(img)"
                    >
                </div>
            </div>
        </div>

        <button class="next__btn" (click)="nextImage()">
            <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e3e3e3">
                <path d="m304-82-56-57 343-343-343-343 56-57 400 400L304-82Z"/>
            </svg>
        </button>
        <div class="about__item">
            <div class="item__desc">
                {{item?.name || undefined}}
            </div>
            <div class="item__brand">
                {{item?.brand || undefined}}
            </div>
            <div class="item__price">
                {{item?.price || undefined}}
            </div>

            <section class="btns__container">
                <button class="cart__btn">
                    add to cart
                </button>
        
                <button class="favorite__btn">
                    favorite
                    <svg class="favorite__icon" style="padding-left: 5px;" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="23px" fill="#000000">
                        <path d="m480-120-58-52q-101-91-167-157T150-447.5Q111-500 95.5-544T80-634q0-94 63-157t157-63q52 0 99 22t81 62q34-40 81-62t99-22q94 0 157 63t63 157q0 46-15.5 90T810-447.5Q771-395 705-329T538-172l-58 52Zm0-108q96-86 158-147.5t98-107q36-45.5 50-81t14-70.5q0-60-40-100t-100-40q-47 0-87 26.5T518-680h-76q-15-41-55-67.5T300-774q-60 0-100 40t-40 100q0 35 14 70.5t50 81q36 45.5 98 107T480-228Zm0-273Z"/>
                    </svg>
                </button>
            </section>
            <section class="sizes__container">
                <button *ngFor="let size of item.size"
                    [class.active]="selectedSize === size"
                    (click)="selectedSize = size"
                    class="size-opt"
                >
                    {{ size }}
                </button>
            </section>
        </div>
    </div>  
   <div class="recomend-section">
    <h1 class="recomend__text">You might also like</h1>
  
    <section class="recomend__container">
        <div class="recomend__outer">
      <section class="recomend__inner">
        <div *ngFor="let item of filterItems(recommendedItems)" class="items__recommended">
          <div  class="item__recommended">
            <div [routerLink]="['/products/product/', item.id]" class="item__name">{{item.name}}{{item.id}}</div>
            <img [src]="item.image" class="item__img">
          </div>
        </div>
        </section>
        </div>
    </section>
    </div>
</main>
