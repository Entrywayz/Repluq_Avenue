<div class="main__search" *ngIf="filteredItems().length;">
    <div class="search__item" *ngFor="let i of filteredItems()">
        <div class="category__title">{{i.name}}</div>
        <img [src]="i.image" width="350" height="350" alt="">
    </div>
</div><ng-template #noItems>
    <p>No products</p>
</ng-template>
