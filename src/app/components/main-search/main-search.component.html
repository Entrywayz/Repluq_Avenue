<ng-container ngSkipHydration="true"*ngIf="filteredItems().length">
  <main class="main" >
    <div class="main__search">
    <div class="search__item" *ngFor="let i of filteredItems()">
      <div class="category__title">{{i.name}}</div>
      <img [src]="i.image" [routerLink]="['/products/product/', i.id]" width="350" height="350" alt="">
    </div>
  </div>
  <app-filter-bar></app-filter-bar>
  </main>
</ng-container>
